<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta charset="utf-8">
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.21.min.css"/>
<script
	src="//d5wfroyti11sa.cloudfront.net/prod/client/ts-10.0.21.min.js"></script>
<script src="webjars/angularjs/1.6.2/angular.js"></script>
<script src="webjars/angular-translate/2.13.1/angular-translate.js"></script>
<script
	src="webjars/angular-translate-loader-static-files/2.13.1/angular-translate-loader-static-files.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controller.js"></script>
</head>
<body ng-app="app" ng-controller="invoiceController">
	<header data-ts="TopBar" id="home-topbar"></header>
	<main data-ts="Main">
	<div data-ts="MainContent">
	<div id="tab0" ng-show="showTab == 0">
		<form data-ts="Form" >
			<fieldset class="ts-multi">
				<label for="stag">
					<span translate="Index.Stag">Stag</span>
					<select id="stag" ng-model="stag">
						<option ng-repeat="tag in stagOptions" value="{{tag.value}}">{{tag.text}}</option>
					</select>
				</label>
				<label for="state">
					<span translate="Index.State">State</span>
					<select id="state" multiple ng-model="states">
						<option ng-repeat="state in stateOptions" value="{{state.value}}">{{state.text}}</option>
				</select>
				</label>
			</fieldset>
			<fieldset class="ts-multi">
				<label for="issuedDateStart">
					<span translate="Index.MinIssueDate">Issued Date (start)</span>
					<input id="issuedDateStart" type="date" ng-model="minIssueDate" />
				</label>
				<label for="issuedDateEnd">
					<span translate="Index.MaxIssueDate">Issued Date (end)</span>
					<input id="issuedDateEnd" type="date" ng-model="maxIssueDate" />
				</label>
			</fieldset>
			<fieldset class="ts-multi">
				<label for="createdDateStart">
					<span translate="Index.CreatedAfter">Created Date (start)</span>
					<input id="createdDateStart" type="date" ng-model="createdAfter" />
				</label>
				<label for="createdDateEnd">
					<span translate="Index.CreatedBefore">Created Date (end)</span>
					<input type="date" ng-model="createdBefore" />
				</label>
			</fieldset>
			<div style="padding:10px 10px;margin-right:0px">
			<button data-ts="Button" class="ts-primary" ng-click="submitForm()">
				<span translate="Index.Search">Search</span>
			</button>
			<button data-ts="Button" class="ts-secondary" ng-click="clearForm()">
				<span translate="Index.ClearForm">Clear Form</span>
			</button>
			<button data-ts="Button" class="ts-secondary" ng-click="test()">
				<span translate="Index.Test">Test</span>
			</button>
			</div>
		</form>
		<div data-ts="Table" id="invoice-table"></div>
	</div>
	</div>
	</main>
</body>
</html>
